<!DOCTYPE html>
<html>
  <head>
    <title>Random Text and Image Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .output {
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 20px;
      }

      .output img {
        max-width: 100%;
      }

      .btn {
        display: inline-block;
        margin-right: 10px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Random Text and Image Generator</h1>
      <div class="output">
        <p id="randomText"></p>
        <img id="randomImage" src="" alt="" />
      </div>
      <button id="generateTextBtn" class="btn">Generate Random Text</button>
      <button id="generateImageBtn" class="btn">Generate Random Image</button>
    </div>

    <script src="script.js">
      // JavaScript code here
    </script>

    <div>
      <img id="img" src="im4.png" />
      <button id="btn">Copy</button>
    </div>

    <script>
      // Array of image file names
      var images = ["im1.jpg", "im2.jpg", "im3.jpg", "im4.png"];

      // Function to generate a random image URL
      function generateRandomImageURL() {
        var randomIndex = Math.floor(Math.random() * images.length);
        return images[randomIndex];
      }

      const imgEl = document.getElementById("img");
      const btnEl = document.getElementById("btn");

      btnEl.addEventListener("click", () => {
        const imgSource = generateRandomImageURL();
        // copyToClipboard(imgEl.src);
        copyToClipboard(imgSource);
      });

      function writeToCanvas(src) {
        return new Promise((res) => {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          const img = new Image();
          img.src = src;

          img.onload = function () {
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            ctx.drawImage(img, 0, 0);
            canvas.toBlob((blob) => {
              res(blob);
            }, "image/png");
          };
        });
      }

      async function copyToClipboard(src) {
        // const data = await fetch(src);
        // const blob = await data.blob();
        const blob = await writeToCanvas(src);

        try {
          await navigator.clipboard.write([
            new ClipboardItem({
              [blob.type]: blob,
            }),
          ]);
          console.log("Success");
        } catch (e) {
          console.log(e);
        }
      }
    </script>
  </body>
</html>
