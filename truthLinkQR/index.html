      function writeToCanvas(src) {
        return new Promise((res, rej) => {
          img.src = src;
          img.onload = function () {
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            ctx.drawImage(img, 0, 0);
            canvas.toBlob((blob) => {
              res(blob);
            }, "image/png");
          };
        });
